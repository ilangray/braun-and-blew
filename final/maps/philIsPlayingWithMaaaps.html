<!DOCTYPE html>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960;
	height = 1160;

var projection = d3.geo.mercator()
				   .scale(200);

var path = d3.geo.path()
			 .projection(projection);

var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

d3.json("grosserwelt.json", function(error, usa){
	console.log("Reading in the phile");
	console.log(usa);

	svg.append("path")
		.datum(usa)
		.attr("d", path);

})

</script>
