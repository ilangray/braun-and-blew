<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hurricanes</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css">
    <script type="text/javascript" src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>

    <link rel="stylesheet" type="text/css" href="map.css">

</head>

<body>
    

    
    <div class="container">
<!-- navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Hurricanes Across Time</a>
                <p class="navbar-text">By Phil Braunstein, Ilan Gray, and Ben Lewin</p>
            </div>
        </div>
    </nav>

        <!-- filtering -->
        <div class="row">
            <span class='col-md-12'>
                <form id="filter-form" class="form-horizontal" role="form">
                    <legend>Filtering</legend>
                    
                    <!-- year -->
                    <div class="form-group">
                        <label for="year-slider" class="col-sm-2 control-label">Years</label>
                           <div class="col-sm-10">
                            <input id="year-slider" type="text" class="span2" value="" data-slider-min="1985" data-slider-max="2014" data-slider-step="1" data-slider-value="[1985,2014]"/>
                        </div>
                    </div>

                    <!-- speed -->
                    <div class="form-group">
                        <label for="speed-slider" class="col-sm-2 control-label">Wind Speed</label>
                           <div class="col-sm-10">
                            <input id="speed-slider" type="text" class="span2" data-slider-min="10" data-slider-max="160" data-slider-step="1" data-slider-value="[0,160]"/>
                        </div>
                    </div>

                    <!-- mode -->
                    <div class="form-group">
                        <label for="speed-slider" class="col-sm-2 control-label">Mode</label>
                        <div id="mode-btn-group" class="btn-group" role="group" aria-label="..." data-toggle="buttons">
                            <label id="heat-mode" class="btn btn-primary active">
                                <input type="radio" name="options" autocomplete="off" checked> Heat
                            </label>

                            <label id="path-mode" class="btn btn-primary">
                                <input type="radio" name="options" autocomplete="off"> Path
                            </label>
                        </div>
                    </div>
                </form>
            </span>
        </div>

        <legend>Map</legend>
        <!-- map -->
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/d3.js"></script>
    <script type="text/javascript" src="libs/topojson.js"></script>
    <script type="text/javascript" src="libs/lodash.js"></script>
    
    <!-- load maps, then load filtering so it can immediately draw hurricanes -->
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="filtering.js"></script>
    <script type="text/javascript" src="loader.js"></script>

    <script>
        load(function (err) {
            if (err) {
                console.log("Error in loading data = ", err);
            } else {
                refreshFilter()
            }
        })
    </script>
</body>

</html>
